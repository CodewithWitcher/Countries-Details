<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>country</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900," rel="stylesheet" />
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="country.css">
</head>
<body>
    <header class="header-container">
        <div class="header-content">
            <h2 class="titel"><a href="/">Where in The World?</a></h2>
            <p class="theme-changer"><i class="fa-sharp fa-regular fa-moon"></i>&nbsp;&nbsp;Dark Mode</p>
        </div>
    </header>
    <main>
     <div class="country-details-conatiner">
        <span class="back-button" onclick="history.back()"><i class="fa-solid fa-arrow-left"></i> &nbsp; Back</span>
        <div class="country-details">
            <img src="" alt="">
            <div class="details-text-conatiner">
                <h1></h1>
                <div class="details-text">
                    <p><b>Native Name: </b> <span class="Native-Name"></span></p>
                    <p><b>Population: </b> <span class="Population"></span></p>
                    <p><b>Region: </b> <span class="Region"></span></p>
                    <p><b>Sub Region: </b> <span class="Sub-Region"></span></p>
                    <p><b>Capital: </b> <span class="Capital"></span></p>
                    <p><b>Top Level Domain: </b> <span class="Top-Level-Domain"></span</p>
                    <p><b>Currencies: </b> <span class="Currencies"></span></p>
                    <p><b>Languages: </b> <span class="Languages"></span</p>
                </div>
                <div class="border-countries">
                    <b>Border Countries: </b>&nbsp;&nbsp;&nbsp;
                </div>
            </div>

        </div>
     </div>
    </main>
    <script src="country.js"></script>
    <script src="script.js"></script>

</body>
</html>
